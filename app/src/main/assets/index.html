<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			var now = new Date();
			var url = 'text' + '?' + now.getTime();
            // 请求JSON数据
            $.getJSON(url, function(data) {
                // 编辑JSON数组
                for (var i = 0; i < data.length; i++) {
                    // 为每个对象生成一个li标签，添加到页面的ul中
                    var $li = $('<li>' + data[i].text + '</li>');
                    //if(data[i].type == ”url“){

                    //}
                    //$li.attr("text", data[i].text);
                    $("#textlist").append($li);
                }
            });
		})

	</script>
</head>
<h1>大一点的标题</h1>
<body>
	<div>
		<ul id="textlist" style="float:center;"></ul>
	</div>
</body>
</html>
